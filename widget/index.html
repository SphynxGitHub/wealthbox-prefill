<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wealthbox Prefill Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="top">
      <div>
        <strong>Wealthbox Prefill</strong>
        <div class="mini">Connect, pick a contact/household, and we’ll send details back to the form.</div>
      </div>
      <div id="authArea"></div>
    </div>

    <div class="controls">
      <input id="search" type="text" placeholder="Search name/email…" />
      <select id="recordType">
        <option value="contacts">Contacts</option>
        <option value="households">Households</option>
      </select>
    </div>

    <div id="list" class="list"></div>
    <div id="pager" class="pager"></div>

    <div id="details" class="details"></div>

    <div class="submitRow">
      <button id="sendToForm" class="btn primary" disabled>Use This Record</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
